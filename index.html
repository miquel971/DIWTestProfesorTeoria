<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor DIW UAX - Examen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video muted loop id="bg-video">
        <source src="video/hacker.mp4" type="video/mp4">
    </video>

    <div class="quiz-container">
        <div id="quiz-header">
            <h2 id="question">Cargando sistema...</h2>
            <div id="options-container"></div>
        </div>

        <div id="result-screen" class="hide">
            <h2>TEST FINALIZADO</h2>
            <div class="score-circle"><span id="grade">0</span></div>
            <button id="restart-btn">Nuevo Examen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
